<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English for Kids</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&family=Fredoka+One&display=swap');

        :root {
            --color-primary: #FF9E3F;
            --color-secondary: #6ECBFF;
            --color-accent: #FF6B8B;
            --color-bg: #FFF9F2;
            --color-text: #3A3A3A;
            --color-card: #FFFFFF;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Baloo 2', cursive;
            text-align: center;
            background-color: var(--color-bg);
            color: var(--color-text);
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: url(../EnglishForKids/images/objects/backgroundAlphabet.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
}


        h1 {
            font-family: 'Fredoka One', cursive;
            color: var(--color-accent);
            font-size: 3rem;
            margin: 20px 0;
            text-shadow: 3px 3px 0 rgba(0,0,0,0.1);
            letter-spacing: 1px;
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 8px;
            background: var(--color-secondary);
            border-radius: 4px;
        }

        .menu {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 50px;
            width: 100%;
            max-width: 400px;
        }

        .menu a {
            font-family: 'Fredoka One', cursive;
            background-color: var(--color-primary);
            color: white;
            padding: 15px 25px;
            text-decoration: none;
            border-radius: 20px;
            font-size: 1.5rem;
            transition: all 0.3s;
            box-shadow: 0 6px 0 rgba(210, 125, 44, 0.8);
            position: relative;
            overflow: hidden;
        }

        .menu a::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(255,255,255,0.3), transparent);
        }

        .menu a:hover {
            background-color: #FF8C2B;
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 0 rgba(210, 125, 44, 0.8);
        }

        .menu a:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 rgba(210, 125, 44, 0.8);
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.2rem;
            }

            .menu a {
                font-size: 1.2rem;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to English for Kids!</h1>
    <div class="menu">
        <a href="alphabet.html">Alphabet English</a>
        <a href="quiz.html">Quiz</a>
        <a href="game.html">Game</a>
    </div>
</body>
</html>
