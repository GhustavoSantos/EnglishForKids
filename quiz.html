<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animal Quiz</title>
  <style>
    
    @import url('https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&family=Fredoka+One&display=swap');
    
    :root {
      --color-primary: #FF9E3F;
      --color-secondary: #6ECBFF;
      --color-accent: #FF6B8B;
      --color-success: #5CDB5C;
      --color-error: #FF4F4F;
      --color-bg: #FFF9F2;
      --color-text: #3A3A3A;
      --color-card: #FFFFFF;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Baloo 2', cursive;
      background-color: var(--color-bg);
      color: var(--color-text);
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
            background-image: url(../EnglishLearn/images/objects/quiz.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }
    
    h1 {
      font-family: 'Fredoka One', cursive;
      color: var(--color-accent);
      font-size: 3rem;
      margin: 20px 0;
      text-shadow: 3px 3px 0 rgba(0,0,0,0.1);
      letter-spacing: 1px;
      position: relative;
      display: inline-block;
    }
    
    h1::after {
      content: "";
      position: absolute;
      bottom: -10px;
      left: 0;
      width: 100%;
      height: 8px;
      background: var(--color-secondary);
      border-radius: 4px;
    }
    
    .quiz-container {
      background-color: var(--color-card);
      border-radius: 30px;
      padding: 30px;
      max-width: 800px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      border: 6px dashed var(--color-primary);
      text-align: center;
      margin-bottom: 30px;
      position: relative;
      overflow: hidden;
    }
    
    .quiz-container::before {
      content: "";
      position: absolute;
      top: -10px;
      right: -10px;
      width: 60px;
      height: 60px;
      background-color: var(--color-accent);
      border-radius: 50%;
      opacity: 0.2;
    }
    
    .quiz-container::after {
      content: "";
      position: absolute;
      bottom: -20px;
      left: -20px;
      width: 80px;
      height: 80px;
      background-color: var(--color-secondary);
      border-radius: 50%;
      opacity: 0.2;
    }
    
    .animal-image-container {
      position: relative;
      margin: 20px auto;
      display: inline-block;
    }
    
    .animal-image {
      width: 280px;
      height: 280px;
      object-fit: contain;
      border-radius: 20px;
      border: 6px solid var(--color-secondary);
      background-color: #F7FCFF;
      margin: 0 auto 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }
    
    .animal-image:hover {
      transform: scale(1.03);
    }
    
    .options {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 15px;
      margin: 30px 0;
    }
    
    .option-btn {
      font-family: 'Baloo 2', cursive;
      background-color: var(--color-primary);
      border: none;
      border-radius: 20px;
      padding: 15px 20px;
      font-size: 1.3rem;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 0 rgba(210, 125, 44, 0.8);
      position: relative;
      overflow: hidden;
    }
    
    .option-btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(rgba(255,255,255,0.3), transparent);
    }
    
    .option-btn:hover {
      background-color: #FF8C2B;
      transform: translateY(-3px);
      box-shadow: 0 6px 0 rgba(210, 125, 44, 0.8);
    }
    
    .option-btn:active {
      transform: translateY(2px);
      box-shadow: 0 2px 0 rgba(210, 125, 44, 0.8);
    }
    
    .feedback {
      font-size: 1.8rem;
      font-weight: bold;
      margin: 25px 0;
      min-height: 40px;
      padding: 10px;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .correct {
      color: var(--color-success);
      background-color: rgba(92, 219, 92, 0.1);
      animation: bounce 0.5s;
    }
    
    .incorrect {
      color: var(--color-error);
      background-color: rgba(255, 79, 79, 0.1);
    }
    
    .button-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    
    #next-btn,
    #try-again-btn {
      font-family: 'Fredoka One', cursive;
      background-color: var(--color-accent);
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 25px;
      font-size: 1.2rem;
      cursor: pointer;
      display: none;
      transition: all 0.3s;
      box-shadow: 0 4px 0 rgba(210, 79, 107, 0.8);
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
    }
    
    #next-btn:hover,
    #try-again-btn:hover {
      background-color: #FF5A7D;
      transform: translateY(-3px);
      box-shadow: 0 6px 0 rgba(210, 79, 107, 0.8);
    }
    
    #next-btn:active,
    #try-again-btn:active {
      transform: translateY(2px);
      box-shadow: 0 2px 0 rgba(210, 79, 107, 0.8);
    }
    
    #score {
      font-size: 1.5rem;
      margin-top: 25px;
      color: var(--color-text);
      background-color: rgba(255, 255, 255, 0.7);
      padding: 10px 20px;
      border-radius: 50px;
      display: inline-block;
      font-weight: bold;
      border: 3px dotted var(--color-primary);
    }
    
    /* Animação */
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    /* RResponsivo */
    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }
      
      .quiz-container {
        padding: 20px;
        border-radius: 20px;
      }
      
      .animal-image {
        width: 200px;
        height: 200px;
      }
      
      .options {
        grid-template-columns: 1fr;
      }
      
      .button-group {
        flex-direction: column;
        align-items: center;
      }
    }
    
    /* Efeitos especiais */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #f00;
      border-radius: 50%;
      animation: confetti-fall 3s linear forwards;
    }
    
    @keyframes confetti-fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(1000px) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Animal Adventure</h1>
  <div class="quiz-container">
    <div id="question-container">
      <div class="animal-image-container">
        <img id="animal-image" class="animal-image" src="" alt="Animal">
      </div>
      <div class="options" id="options-container"></div>
    </div>

    <div id="feedback" class="feedback"></div>

    <div class="button-group">
      <button id="try-again-btn">Try Again</button>
      <button id="next-btn">Next Animal</button>
    </div>

    <div id="score">Score: 0</div>
  </div>

  <script>
    const animals = [
      { letter: 'A', name: 'Alligator', image: '../EnglishLearn/images/objects/A.jpg' },
      { letter: 'B', name: 'Bear', image: '../EnglishLearn/images/objects/B.jpg' },
      { letter: 'C', name: 'Cat', image: '../EnglishLearn/images/objects/C.jpg' },
      { letter: 'D', name: 'Dog', image: '../EnglishLearn/images/objects/D.jpg' },
      { letter: 'E', name: 'Elephant', image: '../EnglishLearn/images/objects/E.jpg' },
      { letter: 'F', name: 'Fox', image: '../EnglishLearn/images/objects/F.jpg' },
      { letter: 'G', name: 'Giraffe', image: '../EnglishLearn/images/objects/G.jpg' },
      { letter: 'H', name: 'Horse', image: '../EnglishLearn/images/objects/H.jpg' },
      { letter: 'I', name: 'Iguana', image: '../EnglishLearn/images/objects/I.jpg' },
      { letter: 'J', name: 'Jaguar', image: '../EnglishLearn/images/objects/J.jpg' },
      { letter: 'K', name: 'Kangaroo', image: '../EnglishLearn/images/objects/K.jpg' },
      { letter: 'L', name: 'Lion', image: '../EnglishLearn/images/objects/L.jpg' },
      { letter: 'M', name: 'Monkey', image: '../EnglishLearn/images/objects/M.jpg' },
      { letter: 'N', name: 'Newt', image: '../EnglishLearn/images/objects/N.jpg' },
      { letter: 'O', name: 'Owl', image: '../EnglishLearn/images/objects/O.jpg' },
      { letter: 'P', name: 'Penguin', image: '../EnglishLearn/images/objects/P.jpg' },
      { letter: 'Q', name: 'Quail', image: '../EnglishLearn/images/objects/Q.jpg' },
      { letter: 'R', name: 'Rabbit', image: '../EnglishLearn/images/objects/R.jpg' },
      { letter: 'S', name: 'Snake', image: '../EnglishLearn/images/objects/S.jpg' },
      { letter: 'T', name: 'Tiger', image: '../EnglishLearn/images/objects/T.jpg' },
      { letter: 'U', name: 'Urial', image: '../EnglishLearn/images/objects/U.jpg' },
      { letter: 'V', name: 'Vulture', image: '../EnglishLearn/images/objects/V.jpg' },
      { letter: 'W', name: 'Wolf', image: '../EnglishLearn/images/objects/W.jpg' },
      { letter: 'X', name: 'Xerus', image: '../EnglishLearn/images/objects/X.jpg' },
      { letter: 'Y', name: 'Yak', image: '../EnglishLearn/images/objects/Y.jpg' },
      { letter: 'Z', name: 'Zebra', image: '../EnglishLearn/images/objects/Z.jpg' }
    ];

    let currentAnimal;
    let score = 0;
    const optionsContainer = document.getElementById('options-container');
    const animalImage = document.getElementById('animal-image');
    const feedback = document.getElementById('feedback');
    const nextBtn = document.getElementById('next-btn');
    const tryAgainBtn = document.getElementById('try-again-btn');
    const scoreDisplay = document.getElementById('score');

    function startQuiz() {
      score = 0;
      scoreDisplay.textContent = `Score: ${score}`;
      loadNextAnimal();
    }

    function loadNextAnimal() {
      feedback.textContent = '';
      nextBtn.style.display = 'none';
      tryAgainBtn.style.display = 'none';

      currentAnimal = animals[Math.floor(Math.random() * animals.length)];
      animalImage.src = currentAnimal.image;

      const options = generateOptions(currentAnimal.name);
      renderOptions(options);
    }

    function generateOptions(correctAnswer) {
      const opts = [correctAnswer];
      while (opts.length < 4) {
        const randomAnimal = animals[Math.floor(Math.random() * animals.length)].name;
        if (!opts.includes(randomAnimal)) {
          opts.push(randomAnimal);
        }
      }
      return shuffleArray(opts);
    }

    function shuffleArray(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function renderOptions(opts) {
      optionsContainer.innerHTML = '';
      opts.forEach(option => {
        const btn = document.createElement('button');
        btn.className = 'option-btn';
        btn.textContent = option;
        btn.onclick = () => checkAnswer(option);
        optionsContainer.appendChild(btn);
      });
    }

    function createConfetti() {
      const colors = ['#FF9E3F', '#6ECBFF', '#FF6B8B', '#5CDB5C', '#FFD166'];
      const container = document.querySelector('.quiz-container');
      
      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + '%';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.width = Math.random() * 10 + 5 + 'px';
        confetti.style.height = confetti.style.width;
        confetti.style.animationDuration = Math.random() * 2 + 2 + 's';
        container.appendChild(confetti);
        
        setTimeout(() => {
          confetti.remove();
        }, 3000);
      }
    }

    function checkAnswer(selectedOption) {
      const buttons = document.querySelectorAll('.option-btn');
      buttons.forEach(btn => btn.disabled = true);

      if (selectedOption === currentAnimal.name) {
        feedback.textContent = 'Correct! 🎉';
        feedback.className = 'feedback correct';
        score++;
        scoreDisplay.textContent = `Score: ${score}`;
        nextBtn.style.display = 'inline-block';
        createConfetti();
        
        // Efeito de pulso no score
        scoreDisplay.style.animation = 'pulse 0.5s';
        setTimeout(() => {
          scoreDisplay.style.animation = '';
        }, 500);
      } else {
        feedback.textContent = `Oops! It's a ${currentAnimal.name} 🐾`;
        feedback.className = 'feedback incorrect';
        tryAgainBtn.style.display = 'inline-block';
      }
    }

    tryAgainBtn.onclick = () => {
      loadNextAnimal();
    };

    nextBtn.onclick = () => {
      loadNextAnimal();
    };

    window.onload = startQuiz;
  </script>
</body>
</html>
