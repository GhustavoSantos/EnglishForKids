<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game - Letras e Animais</title>
    <style>
        /* Fontes divertidas e leg√≠veis para crian√ßas */
        @import url('https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&family=Fredoka+One&display=swap');
        
        :root {
            --color-primary: #FF9E3F;
            --color-secondary: #6ECBFF;
            --color-accent: #FF6B8B;
            --color-success: #5CDB5C;
            --color-error: #FF4F4F;
            --color-bg: #FFF9F2;
            --color-text: #3A3A3A;
            --color-card: #FFFFFF;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Baloo 2', cursive;
            background-color: var(--color-bg);
            color: var(--color-text);
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: url(../EnglishLearn/images/objects/game.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }
        
        h1 {
            font-family: 'Fredoka One', cursive;
            color: var(--color-accent);
            font-size: 3rem;
            margin: 20px 0;
            text-shadow: 3px 3px 0 rgba(0,0,0,0.1);
            letter-spacing: 1px;
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 8px;
            background: var(--color-secondary);
            border-radius: 4px;
        }
        
        .game-container {
            background-color: var(--color-card);
            border-radius: 30px;
            padding: 30px;
            max-width: 900px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 6px dashed var(--color-primary);
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }
        
        .memory-board {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .card {
            aspect-ratio: 1/1;
            perspective: 1000px;
            cursor: pointer;
        }
        
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .card-front {
            background-color: var(--color-secondary);
            transform: rotateY(180deg);
            font-family: 'Fredoka One', cursive;
            font-size: 3rem;
            color: white;
        }
        
        .card-back {
            background-color: var(--color-primary);
            background-image: linear-gradient(135deg, rgba(255,255,255,0.3) 0%, transparent 50%);
        }
        
        .card-back::after {
            content: "?";
            font-family: 'Fredoka One', cursive;
            font-size: 3rem;
            color: white;
        }
        
        .card img {
            width: 80%;
            height: 80%;
            object-fit: contain;
            border-radius: 15px;
        }
        
        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        button {
            font-family: 'Fredoka One', cursive;
            background-color: var(--color-accent);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 0 rgba(210, 79, 107, 0.8);
        }
        
        button:hover {
            background-color: #FF5A7D;
            transform: translateY(-3px);
            box-shadow: 0 6px 0 rgba(210, 79, 107, 0.8);
        }
        
        button:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 rgba(210, 79, 107, 0.8);
        }
        
        .feedback {
            font-size: 1.5rem;
            margin: 15px 0;
            min-height: 40px;
            font-weight: bold;
        }
        
        .correct {
            color: var(--color-success);
        }
        
        .incorrect {
            color: var(--color-error);
        }
        
        /* Animations */
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .matched {
            animation: pulse 0.5s;
            position: relative;
        }
        
        .matched::after {
            content: "";
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border: 3px solid var(--color-success);
            border-radius: 25px;
            animation: pulse 1s infinite;
        }
        
        /* Efeito de confete */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            border-radius: 50%;
            animation: confetti-fall 3s linear forwards;
        }
        
        @keyframes confetti-fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(1000px) rotate(720deg);
                opacity: 0;
            }
        }
        
        /* Responsividade */
        @media (max-width: 768px) {
            .memory-board {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
                gap: 10px;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .card-front, .card-back::after {
                font-size: 2.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .memory-board {
                grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
                gap: 8px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .card-front, .card-back::after {
                font-size: 2rem;
            }
            
            .game-info {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>Memory Game - Letras e Animais</h1>
    
    <div class="game-container">
        <div class="game-info">
            <div id="moves">Movimentos: 0</div>
            <div id="matches">Pares encontrados: 0/13</div>
        </div>
        
        <div class="memory-board" id="memory-board"></div>
        
        <div id="feedback" class="feedback"></div>
        
        <div class="button-group">
            <button id="reset-btn">Jogar Novamente</button>
        </div>
    </div>

    <script>
        // Pares de letras e animais
        const pairs = [
            { letter: 'A', animal: 'Alligator', image: '../EnglishLearn/images/objects/A.jpg' },
            { letter: 'B', animal: 'Bear', image: '../EnglishLearn/images/objects/B.jpg' },
            { letter: 'C', animal: 'Cat', image: '../EnglishLearn/images/objects/C.jpg' },
            { letter: 'D', animal: 'Dog', image: '../EnglishLearn/images/objects/D.jpg' },
            { letter: 'E', animal: 'Elephant', image: '../EnglishLearn/images/objects/E.jpg' },
            { letter: 'F', animal: 'Fox', image: '../EnglishLearn/images/objects/F.jpg' },
            { letter: 'G', animal: 'Giraffe', image: '../EnglishLearn/images/objects/G.jpg' },
            { letter: 'H', animal: 'Horse', image: '../EnglishLearn/images/objects/H.jpg' },
            { letter: 'I', animal: 'Iguana', image: '../EnglishLearn/images/objects/I.jpg' },
            { letter: 'J', animal: 'Jaguar', image: '../EnglishLearn/images/objects/J.jpg' },
            { letter: 'K', animal: 'Kangaroo', image: '../EnglishLearn/images/objects/K.jpg' },
            { letter: 'L', animal: 'Lion', image: '../EnglishLearn/images/objects/L.jpg' },
            { letter: 'M', animal: 'Monkey', image: '../EnglishLearn/images/objects/M.jpg' }
        ];

        // Vari√°veis do jogo
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let canFlip = true;

        // Elementos do DOM
        const memoryBoard = document.getElementById('memory-board');
        const movesDisplay = document.getElementById('moves');
        const matchesDisplay = document.getElementById('matches');
        const feedback = document.getElementById('feedback');
        const resetBtn = document.getElementById('reset-btn');

        // Inicializa o jogo
        function initGame() {
            // Limpa o tabuleiro
            memoryBoard.innerHTML = '';
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            canFlip = true;
            
            // Atualiza o display
            updateGameInfo();
            feedback.textContent = 'Encontre os pares de letras e animais!';
            feedback.className = 'feedback';
            
            // Cria os pares de cartas (letra e animal)
            let gameCards = [];
            pairs.forEach(pair => {
                gameCards.push({ type: 'letter', value: pair.letter, pair: pair.animal, image: pair.image });
                gameCards.push({ type: 'animal', value: pair.animal, pair: pair.letter, image: pair.image });
            });
            
            // Embaralha as cartas
            cards = shuffleArray(gameCards);
            
            // Cria as cartas no tabuleiro
            cards.forEach((card, index) => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                cardElement.dataset.index = index;
                
                const cardInner = document.createElement('div');
                cardInner.className = 'card-inner';
                
                const cardFront = document.createElement('div');
                cardFront.className = 'card-front';
                
                if (card.type === 'letter') {
                    cardFront.textContent = card.value;
                } else {
                    const img = document.createElement('img');
                    img.src = card.image;
                    img.alt = card.value;
                    cardFront.appendChild(img);
                }
                
                const cardBack = document.createElement('div');
                cardBack.className = 'card-back';
                
                cardInner.appendChild(cardFront);
                cardInner.appendChild(cardBack);
                cardElement.appendChild(cardInner);
                
                cardElement.addEventListener('click', flipCard);
                memoryBoard.appendChild(cardElement);
            });
        }

        // Embaralha um array
        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        // Vira uma carta
        function flipCard() {
            if (!canFlip) return;
            
            const cardIndex = parseInt(this.dataset.index);
            const card = cards[cardIndex];
            const cardElement = this;
            
            // N√£o faz nada se a carta j√° estiver virada ou encontrada
            if (card.flipped || card.matched) return;
            
            // Vira a carta
            card.flipped = true;
            cardElement.classList.add('flipped');
            flippedCards.push({ card, cardElement });
            
            // Verifica se temos duas cartas viradas
            if (flippedCards.length === 2) {
                moves++;
                updateGameInfo();
                checkForMatch();
            }
        }

        // Verifica se as cartas viradas formam um par
        function checkForMatch() {
            canFlip = false;
            const [first, second] = flippedCards;
            
            // Verifica se √© um par (letra e animal correspondentes)
            if (first.card.pair === second.card.value && second.card.pair === first.card.value) {
                // Par encontrado!
                matchedPairs++;
                first.card.matched = true;
                second.card.matched = true;
                
                first.cardElement.classList.add('matched');
                second.cardElement.classList.add('matched');
                
                feedback.textContent = 'Par correto! üéâ';
                feedback.className = 'feedback correct';
                
                // Efeito de confete para pares encontrados
                createConfetti();
                
                // Verifica se o jogo acabou
                if (matchedPairs === pairs.length) {
                    feedback.textContent = `Parab√©ns! Voc√™ completou o jogo em ${moves} movimentos!`;
                    setTimeout(() => {
                        createConfetti(true); // Grande celebra√ß√£o no final
                    }, 500);
                }
                
                flippedCards = [];
                canFlip = true;
            } else {
                // N√£o √© um par
                feedback.textContent = 'Tente novamente!';
                feedback.className = 'feedback incorrect';
                
                // Desvira as cartas ap√≥s um breve delay
                setTimeout(() => {
                    first.card.flipped = false;
                    second.card.flipped = false;
                    first.cardElement.classList.remove('flipped');
                    second.cardElement.classList.remove('flipped');
                    flippedCards = [];
                    canFlip = true;
                }, 1000);
            }
        }

        // Atualiza as informa√ß√µes do jogo
        function updateGameInfo() {
            movesDisplay.textContent = `Movimentos: ${moves}`;
            matchesDisplay.textContent = `Pares encontrados: ${matchedPairs}/${pairs.length}`;
        }

        // Cria efeito de confete
        function createConfetti(lots = false) {
            const colors = ['#FF9E3F', '#6ECBFF', '#FF6B8B', '#5CDB5C', '#FFD166'];
            const container = document.querySelector('.game-container');
            const count = lots ? 100 : 30;
            
            for (let i = 0; i < count; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.width = Math.random() * 10 + 5 + 'px';
                confetti.style.height = confetti.style.width;
                confetti.style.animationDuration = Math.random() * 2 + 2 + 's';
                container.appendChild(confetti);
                
                setTimeout(() => {
                    confetti.remove();
                }, 3000);
            }
        }

        // Event listeners
        resetBtn.addEventListener('click', initGame);

        // Inicia o jogo quando a p√°gina carrega
        window.addEventListener('DOMContentLoaded', initGame);
    </script>
</body>
</html>
